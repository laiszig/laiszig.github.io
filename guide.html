---
layout: guide
title: Guide
---

<div class="sidebar">
    <div class="sidebar-nav">
        {% for item in site.data.samplelist.toc %}
        <h3>{{ item.title }}</h3>
        <ul>
            {% for entry in item.subfolderitems %}
            <li>
                <a href="#" onclick="loadContent('{{ entry.url }}')"
                    >{{ entry.page }}</a
                >
            </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>

<!-- Container where the content will be injected -->
<div id="content-container">
    <!-- Default or welcome content goes here -->
    <p>
        Welcome to the guide. Click on the items in the sidebar to load the
        content.
    </p>
</div>

<script>
    function loadContent(url) {
        fetch(url)
            .then((response) => {
                return response.text();
            })
            .then((data) => {
                document.getElementById("content-container").innerHTML = data;
            });
    }
</script>
